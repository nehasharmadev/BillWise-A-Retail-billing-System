<!-- login.component.html -->
<div class="container" style="display: flex; justify-content: center;align-items: center; margin-top: 50px;">
    <div style="width: 100%; max-width: 400px; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
        <h1 class="text-center mb-4">Billwise</h1>
        <h2 class="text-center mb-4">Login</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email">
        <small
            class="red"
            *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']"
          >
            Email is required
          </small>
          <small
            class="red"
            *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']"
          >
            Email is invalid
          </small>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password">
         <small
            class="red"
            *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']"
          >
            Password is required
          </small>
      </div>
      
      <!-- <div *ngIf="errorMessage" class="alert alert-danger">
        {{errorMessage}}
      </div> -->
      
      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>
